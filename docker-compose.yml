version: '3.8'

services:
  study-games:
    image: nginx:alpine  # 使用官方Nginx镜像，无需构建
    container_name: study-games
    ports:
      - "8080:80"   # HTTP端口，可根据需要修改
      - "8443:443"  # HTTPS端口（如果配置了SSL）
    volumes:
      # 挂载NAS上的study目录到容器
      # 方式1：如果study在NAS的/docker/study目录
      - /docker/study:/usr/share/nginx/html:ro
      # 方式2：如果study在其他位置，修改为实际路径，例如：
      # - /volume1/web/study:/usr/share/nginx/html:ro
      # - /mnt/nas/study:/usr/share/nginx/html:ro
      
      # 挂载nginx配置文件（可选，如果使用自定义配置）
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - study-network

networks:
  study-network:
    driver: bridge

