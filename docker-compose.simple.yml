version: '3.8'

# 超简单版本：直接使用默认Nginx配置
# 适用于：只需要基本Web服务，不需要自定义配置

services:
  study-games:
    image: nginx:alpine  # 官方Nginx镜像，开箱即用
    container_name: study-games
    ports:
      - "8080:80"   # 访问端口：http://NAS-IP:8080
    volumes:
      # 挂载NAS上的study目录
      # 请修改为您的实际路径
      - /docker/study:/usr/share/nginx/html:ro
    restart: unless-stopped

